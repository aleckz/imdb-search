<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <form class="movieFinder">
      <input class="movieSearch" placeholder="Search for a Movie">
      <button type="submit">Search</button>
    </form>

    <main class="container">
    </main>

    <template>
      <article class="poster">
        <section class="pic">
        <img src={{Poster}}>
        </section>

        Response: {{Response}}
        Title: {{Title}}
        Year: {{Year}}

        </section>
      </article>
    </template>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="js/imdbSearch.js"></script>

  </body>
</html>
